    initial_value: "Thank you. I will display five statements and ask you to rate\
      \ each of them. This is the first: \nMy job gives me a sense of meaning and\
      \ purpose."
    type: rasa_core.slots.TextSlot
  survey_choice:
    initial_value: ''
    type: rasa_core.slots.TextSlot
templates: {}
topics: []
